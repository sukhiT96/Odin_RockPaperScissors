<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="script.js"></script>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>Welcome Key Warrior!</h1>
      <h2>This is a game of 5 rounds. The winner shall be declared after all rounds are played. Good Luck!</h2>

    <div id="player_buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="computer choice"></div>
    <ul id="round_result_container">

    </ul>
    <div id="final_result"></div>
    <button id="reset">Reset Game</button>

  </div>
</body>
</html>
